<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scenario - Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="assets/logo.jpg" alt="Scenario Restaurant"></a>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="menu.html">Menu</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="container">
        <h1>Contact</h1>

        <div class="contact-info">
            <div class="info-item">
                <strong>Adresse</strong>
                <p>PC8G+H5J, Bir El Djir</p>
            </div>
            
            <div class="info-item">
                <strong>Téléphone</strong>
                <p>++213560278546</p>
            </div>
            
            <div class="info-item">
                <strong>Email</strong>
                <p>reservation@scenario-restaurant.fr</p>
            </div>
            
            <div class="info-item">
                <strong>Horaires</strong>
                <p>Lundi - Samedi<br>12h00 - 14h30 & 19h00 - 23h00</p>
            </div>
        </div>

        <div class="section">
            <h2>Localisation</h2>
            <!-- Replace YOUR_GOOGLE_MAPS_EMBED_URL -->
            <iframe src="https://maps.app.goo.gl/hhmw8imRuYZDXkha7?g_st=ic"
            width="100%" height="350" style="border:0; border-radius: 4px;" allowfullscreen="" loading="lazy"></iframe>
        </div>

        <div class="section">
            <h2>Formulaire de contact</h2>
            <form>
                <label>Nom</label>
                <input type="text" placeholder="Votre nom">

                <label>Email</label>
                <input type="email" placeholder="Votre email">

                <label>Téléphone</label>
                <input type="tel" placeholder="Votre numéro de téléphone">

                <label>Date de réservation</label>
                <input type="date">

                <label>Nombre de personnes</label>
                <input type="number" min="1" max="20" placeholder="Nombre de convives">

                <label>Message</label>
                <textarea rows="5" placeholder="Votre message ou demande spéciale"></textarea>

                <button type="submit">Réserver une table</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Scenario Restaurant. Tous droits réservés.</p>
    </footer>
</body>
</html>
